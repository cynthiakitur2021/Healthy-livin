<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}

     <link rel="stylesheet" href="{% static "css/animate.min.css"%}">
        <link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
        <link rel="stylesheet" href="{% static "css/bootstrap-grid.css"%}">
        <link rel="stylesheet" href="{% static "css/bootstrap-reboot.css"%}">
        <link rel="stylesheet" href="{% static "css/default-skin.css"%}">
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css"%}">
        <link rel="stylesheet" href="{% static "css/icomoon.css"%}">
        <link rel="stylesheet" href="{% static "css/jquery-ui.css"%}">
        <link rel="stylesheet" href="{% static "css/jquery.fancybox.min.css"%}">
        <link rel="stylesheet" href="{% static "css/jquery.mCustomScrollbar.min.css"%}">
        <link rel="stylesheet" href="{% static "css/nice-select.css"%}">
        <link rel="stylesheet" href="{% static "css/normalize.css"%}">
        <link rel="stylesheet" href="{% static "css/owl.carousel.min.css"%}">
        <link rel="stylesheet" href="{% static "css/responsive.css"%}">
        <link rel="stylesheet" href="{% static "css/slick.css"%}">
        <link rel="stylesheet" href="{% static "css/style.css"%}">



</head>
<body>
            <div class="container" style="margin: 0 auto">
                <div class="row">

<form action="/update/{{ d.id }}" method="POST">
    {% csrf_token %}

                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="ID Number" name="idnum" required>

                    </div>
                     <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Age" name="age" required>

                    </div>


                    <div class="form-group mt-2">
                        <select id="gender" name="gender" class="form-control" required>
                            <option selected>select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>





                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Submit</button>
                    </div>



                </form>
            </div>

                </div>
</body>
</html>
